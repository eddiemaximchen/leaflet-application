<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- leaflet css setting -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    
    <!-- leaflet css -->
    <style>
        table, thead, th, tbody, tr, td {
            border: 1px solid;
        }

        #map { height: 480px; }
    </style>
</head>
<body>
    <button id="btn_request">取得臺北市咖啡廳列表</button> <!--get taipei cafe location -->

    <div id="map"></div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>city</th>
                <th>name</th>
                <th>address</th>
                <th>url</th>
                <th>socket</th>
                <th>latitude</th>
                <th>longitude</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- leaflet JS cdn -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    
    <!-- leaflet js -->
    <script>
    //get map
    let map = L.map('map').setView([25.0339145, 121.5412233], 13);<!-- [latitude,longtitude] 13 is eagle view smaller value mean more zoom in-->

    //initialize map layers(default)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    //set layer group
    let layerGroup = null;
    let arrLayers = [];
    
    // add click event for button and get response data from web api
    document.querySelector('button#btn_request').addEventListener('click', function(event){
        /**
         * fetch - Asynchronous Transfer Method
         * use ajax (xml http request) tech to send response and get request without changing page
        **/
         fetch('http://localhost:5000/taipei',{
            method: "GET"
        }).then(function(response){
            /**
             * response.text() - txt or html
             * response.blob() - image file encoding base64
             * response.json() - automatically turn json string from response to object
             */
            return response.json();
        }).then(function(arr){
            //delete previous markers
            if( layerGroup != null && map.hasLayer(layerGroup) ) {
                layerGroup.clearLayers();
                map.removeLayer(layerGroup);

                //initialize variables
                layerGroup = null;
                arrLayers = [];
            }

            // get tbody 
            let tbody = document.querySelector('table > tbody');

            // empty tbody's children elements ex:tr,td 
            tbody.innerHTML = '';

            // Dynamically generate pages using return data
            for(let o of arr){
                //layout mapping html tag
                let tr = document.createElement("tr");
                tr.innerHTML = `<td>${o['id']}</td>
                                <td>${o['city']}</td>
                                <td>${o['name']}</td>
                                <td>${o['address']}</td>
                                <td><a href="${o['url']}" target="_blank">連結</a></td>
                                <td>${o['socket']}</td>
                                <td>${o['latitude']}</td>
                                <td>${o['longitude']}</td>`;
                tbody.appendChild(tr);

                //build markers
                let marker = L.marker([o['latitude'], o['longitude']])
                .bindPopup(`${o['name']}<br><a href="${o['url']}" target="_blank">連結</a>`)
                .openPopup();

                //add click event to marker
                marker.addEventListener('click', function(event){
                    console.log(o);
                });

                //push markers in arrLayers 
                arrLayers.push(marker);
            }

            //append arrLayers into layerGroup 
            layerGroup = L.layerGroup(arrLayers);

            //append layerGroup into map 
            layerGroup.addTo(map);
        });
    });
    </script>
</body>
</html>
